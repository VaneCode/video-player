<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>video-player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <!-- ======= Header ======= -->


  <header id="header" class="fixed-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-1">
          <div class="icon-box">
            <div class="icon"><i class="fas fa-bars"></i></div>
          </div>
        </div>
        <div class="col-lg-1">
          <h1 class="logo">
            <a href="index.html" class="logo"><img src="img/logo.png" alt="" class="img-fluid"></a>
          </h1>
        </div>
        <div class="col-lg-5">
          <form>
            <div class="input-prepend">
              <input class="span2" type="text" placeholder="Search">
              <span class="add-on"><i class="fas fa-search"></i></span>  
            </div>
          </form>
        </div>
        <div class="col-lg-5">
          <div class="btn-group">
            <a class="btn" href="#"><i class="fas fa-video"></i></a>
            <a class="btn" href="#"><i class="fas fa-th"></i></a>
            <a class="btn" href="#"><i class="fas fa-bell"></i></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Main Section ======= -->
  <section id="main" class="d-flex align-items-center">

    <div class="container">
      <div class="row">
        <!-- ======= Video Player ======= -->
        <div id="videoPlayer" class="col-lg-10 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <iframe width="800" height="500" src="https://www.youtube.com/embed/lJIrF4YjHfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <h6>Embed videos and playlist</h6>
          <p>This video shows how to embed videos on your website.</p>
        </div><!-- End Video Player -->
        <!-- ======= Video List Player ======= -->
        <div id="listPlayer" class="col-lg-2 order-1 order-lg-2 hero-img">
          <img src="img/video1.jpg" class="img-thumbnail" alt="...">
          <img src="img/video2.png" class="img-thumbnail" alt="...">
          <img src="img/video3.jpg" class="img-thumbnail" alt="...">
          <img src="img/video4.jpg" class="img-thumbnail" alt="...">
        </div><!-- End Video List Player -->
      </div>
    </div>

  </section><!-- End Main -->
</body>

</html>
